<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Santi Fruits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #2563eb, #60a5fa);
      color: #1e3a8a;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    h1, h2 {
      margin: 0 0 10px 0;
    }
    .title {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .badge {
      background: #2563eb;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      display: inline-block;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #c7d2fe;
    }
    .pay-btn {
      background: #1d4ed8;
    }
    .success {
      background: #16a34a;
    }
    .small {
      font-size: 12px;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="title">
      <svg width="96" height="96" viewBox="0 0 96 96" style="margin:0 auto 8px;display:block">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#93c5fd"/>
            <stop offset="100%" stop-color="#2563eb"/>
          </linearGradient>
        </defs>
        <circle cx="48" cy="48" r="46" fill="url(#g)"/>
        <path d="M28 52c6-10 14-14 20-14s14 4 20 14" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
        <circle cx="36" cy="40" r="4" fill="#fff"/>
        <circle cx="60" cy="40" r="4" fill="#fff"/>
        <text x="48" y="78" text-anchor="middle" fill="#e5efff" font-size="10" font-weight="700">FRUITS</text>
      </svg>
      <h1>Blue Santi Fruits</h1>
      <p>Ensaladas de frutas frescas del día</p>
      <p><strong>Envío GRATIS solo en Escobar (por ahora)</strong></p>
    </div>

    <div class="card">
      <h2>Mix clásico</h2>
      <p>(Manzana roja o verde, Naranja, Banana, Pera, Durazno)</p>
      <span class="badge">Combo único</span>
      <p><strong>$1500</strong></p>
      <button onclick="agregar(1500)">Agregar</button>
    </div>

    <div class="card">
      <h2>Datos de entrega</h2>
      <input id="nombre" placeholder="Nombre y apellido" />
      <input id="direccion" placeholder="Dirección completa" />
      <input id="telefono" placeholder="Teléfono" />
    </div>

    <div class="card">
      <h2>Método de pago</h2>
      <button class="pay-btn" onclick="pagar('Efectivo')">Efectivo</button>
      <button class="pay-btn" onclick="pagar('Mercado Pago')">Mercado Pago</button>
      <p id="mp" class="small"></p>
    </div>

    <div class="card">
      <h2>Resumen</h2>
      <p>Total: $<span id="total">0</span></p>
      <button id="confirmar" class="success" onclick="confirmar()" disabled>Confirmar pedido</button>
    </div>

    <p class="small" style="text-align:center;color:white">Pedidos disponibles únicamente en Escobar por el momento</p>
  </div>

  <script>
    let total = 0
    let metodo = ""

    function agregar(precio) {
      total += precio
      document.getElementById("total").innerText = total
      validar()
    }

    function pagar(tipo) {
      metodo = tipo
      document.getElementById("mp").innerText = "El pago se realiza en el momento de la entrega"
      validar()
    }

    function validar() {
      const nombre = document.getElementById("nombre").value
      const direccion = document.getElementById("direccion").value
      document.getElementById("confirmar").disabled = !(total > 0 && metodo && nombre && direccion)
    }

    function confirmar() {
      const nombre = document.getElementById("nombre").value
      const direccion = document.getElementById("direccion").value
      const telefono = document.getElementById("telefono").value
      const mensaje = `Hola! Soy ${nombre}. Quiero hacer un pedido de Blue Santi Fruits.%0A`+
        `Dirección: ${direccion}%0A`+
        `Teléfono: ${telefono}%0A`+
        `Total: $${total}%0A`+
        `Pago: ${metodo}`
      // Reemplazá 54911XXXXXXXX por tu número de WhatsApp
      alert("¡MUCHAS GRACIAS POR TU COMPRA! ❤️")
      window.open(`https://wa.me/5491132009363?text=${mensaje}`, "_blank")
    }
  </script>
</body>
</html>
